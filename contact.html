<!DOCTYPE html>
<html lang="en">

<head>
  <title>My Website - Contact Us</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="img_239039.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <header class="header">
    <img class="logo" src="logo.png">
    <nav class="navigation">
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a class="active" href="contact.html">Contact</a>
    </nav>
  </header>
  <main class="content">
    <div class="banner contact">
      <h1>Get in touch!</h1>
    </div>
    <form class="form">
      <label for="username">Your Name</label>
      <input type="text" id="username" name="username" placeholder="Type your name here">
      <label for="useremail">Your email address</label>
      <input type="email" id="useremail" name="useremail" placeholder="you@domain.com">
    </form>
  </main>
  <footer class="footer">
    <nav class="social">
      <a href="https://facebook.com">
        <i class="fa-brands fa-facebook-square"></i>
      </a>
      <a href="https://instagram.com">
        <i class="fa-brands fa-instagram-square"></i>
      </a>
      <a href="https://twitter.com">
        <i class="fa-brands fa-twitter-square"></i>
      </a>
      <a href="https://linkedin.com">
        <i class="fa-brands fa-linkedin"></i>
      </a>
    </nav>
  </footer>
</body>

</html>
